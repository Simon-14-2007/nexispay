<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexis Pay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .records {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .record {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        #payment-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nexis Pay</h2>
        <div class="form-group" id="login-form">
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" required>
            <button class="btn" onclick="login()">Ingresar</button>
        </div>
        <div class="form-group" id="payment-form">
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" required>
            <label for="total">Total Valor a Pagar:</label>
            <input type="number" id="total" step="0.01" required>
            <label for="user">Usuario:</label>
            <input type="text" id="user" required>
            <button class="btn" onclick="submitPayment()">Pagar</button>
        </div>
        <div class="records" id="records"></div>
    </div>

    <script>
        function login() {
            const password = document.getElementById('login-password').value;
            if (password === '123') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('payment-form').style.display = 'block';
            } else {
                alert('Contraseña incorrecta.');
            }
        }

        function submitPayment() {
            const phone = document.getElementById('phone').value;
            const total = document.getElementById('total').value;
            const user = document.getElementById('user').value;

            if (!phone || !total || !user) {
                alert('Todos los campos son requeridos.');
                return;
            }

            const record = document.createElement('div');
            record.className = 'record';
            record.innerHTML = `Usuario: ${user}, Total: $${total}, Teléfono: ${phone}`;
            document.getElementById('records').appendChild(record);

            // Limpiar campos
            document.getElementById('phone').value = '';
            document.getElementById('total').value = '';
            document.getElementById('user').value = '';
        }
    </script>
</body>
</html>
